<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun, family friendly quiz game!">
    <title>Play Exquizite</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="icon" type="image/x-icon" href="assets/img/exquiziteicon.ico">
  </head>

  <body>
    <!-- Category and difficult select section -->
    <div class="container hide" id="categorySelect">
      <form id="categoryForm">
        <h1 class="text-center">Choose a topic & difficulty</h1>
        <select id="category"></select>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <!-- Game / question area -->
    <div class="container hide" id="gameArea">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div>
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div>
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <!-- Loading spinner -->
    <div class="container">
      <div class="loader" id="loader"></div>
    </div>
    <!-- Error message if API fails to load -->
    <div id="error" class="container hide text-center">
      <p>Sorry! We were unable to load the quiz. Please try again later.</p>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
